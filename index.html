<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de6be6a572.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/tablet.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <title>MathMaster</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">MathMaster</h1>
            <nav class="mobile__nav" toggled = "false">
                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <ul>
                    <li><a href="#">Statistics</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            <button class="hamburger" visible = "true"><i class="fa-solid fa-bars"></i></button>
        </div>

        <div class="body blur">
            <div class="body__header">
                <h2>Score: &nbsp&nbsp<span id="score">0</span></h2>
                <div class="love">
                    <i class="fa-solid fa-heart red love__icon"></i>
                    <i class="fa-solid fa-heart red love__icon"></i>
                    <i class="fa-solid fa-heart red love__icon"></i>
                    <i class="fa-solid fa-heart red love__icon"></i>
                    <i class="fa-solid fa-heart red love__icon"></i>
                </div>
            </div>
            <div class="body__game">
                <div class="half question__half center">
                    <div class="question">
                        <h1 id="random__question">???</h1>
                        <div class="solution">
                            <h1 id="my__result">0</h1>
                        </div>
                    </div>
                </div>
                <div class="half keyboard__half center">
                    <form class="keyboard" id="keyboard" >
                        <input class="key"  type="button" value="7">
                        <input class="key"  type="button" value="8">
                        <input class="key"  type="button" value="9">
                        <input class="key"  type="button" value="4">
                        <input class="key"  type="button" value="5">
                        <input class="key"  type="button" value="6">
                        <input class="key"  type="button" value="1">
                        <input class="key"  type="button" value="2">
                        <input class="key"  type="button" value="3">
                        <input class="key"  type="button" value="0">
                        <button class="key"  value="cut"><i class="fa-solid fa-delete-left"></i></button>
                        <button class="key submit"  type="submit" value="submit"><i class="fa-solid fa-check"></i></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="end__game">
            <h1>Game Over</h1>
            <h2>Score: &nbsp&nbsp<span id="final__score">0</span></h2>
            <button id="play__again" class="play">Play Again</button>
        </div>
        <div class="start__game show">
            <h1>Hey there</h1>
            <h2>Welcome to play MathMaster</h2>
            <button id="play__now" class="play">Play Now</button>
        </div>
    </div>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
